<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  max-width: 300px;
  margin: auto;
  text-align: center;
  font-family: arial;
}

.title {
  color: grey;
  font-size: 18px;
}

button {
  border: none;
  outline: 0;
  display: inline-block;
  padding: 8px;
  color: gray;
  background-color: #dedede;
  text-align: center;
  cursor: pointer;
  width: 100%;
  font-size: 18px;
}

a {
  text-decoration: none;
  font-size: 22px;
  color: black;
}

button:hover, a:hover {
  opacity: 0.7;
}
</style>
<link rel="manifest" href="./manifest.json">
</head>
<body>

<h2 style="text-align:center">NaturoCare</h2>
 
<div class="card" style="position:relative;">
<div id="popup" style="position:absolute;z-index:1;top:20%;left:5%;width: 80%;background:#FFF;box-shadow: 1px 1px 8px #000;padding: 5%;">
<input style="width: 100%;height: 30px; margin: 5px 0;"/>
<button style=" width: 100%; display:block" onclick="myFunction()">Submit</button>
</div>
  <img src="images/team2.jpg" alt="John" style="width:100%">
  <h1>BlinkInteract</h1>
  <p class="title">CEO & Founder, Example</p>
  <p>Harvard University</p>
  <div style="margin: 24px 0;">
    <a href="#"><i class="fa fa-dribbble"></i></a> 
    <a href="#"><i class="fa fa-twitter"></i></a>  
    <a href="#"><i class="fa fa-linkedin"></i></a>  
    <a href="#"><i class="fa fa-facebook"></i></a> 
  </div>
  <p><button>Contact</button></p>
   <div class="fab fab__push" style="background: #f00;">
          <div class="fab__ripple"></div>
          <img class="fab__image" src="./images/push-off.png" alt="Push Notification" />
        </div>
          
        <!-- Toast msg's  -->
        <div class="toast__container"></div>
</div>
<script>
if('serviceWorker' in navigator){
navigator.serviceWorker.register('./sw.js')
.then(res =>{
console.info('sw registered');
})
.catch(err =>{
console.error('sw register error',err);
})
}else{

  console.log('sw not supported'); 
}


</script>
<script src="./js/app.js"></script>
    <script src="./js/notification.js"></script>
     <script src="./js/toast.js"></script>
    <script src="./js/offline.js"></script>
<script>
function myFunction() {
  var x = document.getElementById("popup");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
}
</script>  
</body>
</html>
